<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CodeTrace</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
      <div class="container">

        <!-- HEADING -->
       <h1>CodeTrace</h1>

       <!-- USER INTERFACE -->
       <div class="user-box">
        <p id="input"> Enter your username</p>
          <div class="user-input-box">
            <input type="text" placeholder="enter username here" id="user-input">
            <button id="search-btn">Search</button>
          </div>
        </div>

        <!-- PROGRESS SECTION -->
       <div class="stats-box">
          <div class="progress">
            <div class="progress-box">
              <div class="easy-progress circle">
                <span id="easy-label"></span>
                <p>Easy</p>
              </div>
            </div>
            <div class="progress-box">
              <div class="medium-progress circle">
                <span id="medium-label"></span>
                <p>Medium</p>
              </div>
            </div>
            <div class="progress-box">
              <div class="hard-progress circle">
                <span id="hard-label"></span>
                <p>Hard</p>
              </div>
            </div>
          </div>
          <div class="stats-cards">
          </div>
       </div>

      </div>  

        <script src="index.js"></script>

    </body>
</html>
